<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quick Question | Valentine's Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-pink);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-boy {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-boy:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-girl {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        .btn-girl:hover {
            background-color: #ff3355;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }

        /* Floating Hearts decoration */
        .heart {
            position: absolute;
            color: var(--primary-pink);
            font-size: 1.5rem;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
            animation: float 4s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>First, tell me: Are you a Boy or a Girl?</h1>
        <div class="btn-group">
            <button id="boy-btn" class="btn btn-boy">Boy</button>
            <button id="girl-btn" class="btn btn-girl">Girl</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boyBtn = document.getElementById('boy-btn');
            const girlBtn = document.getElementById('girl-btn');

            boyBtn.addEventListener('click', () => {
                alert("ERROR 404! ðŸš« (Just kidding, this is for her!)");
            });

            girlBtn.addEventListener('click', () => {
                window.location.href = './valentine.html';
            });

            // Create some floating hearts for the vibe
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
            }
        });
    </script>
</body>

</html>
